
<html>
  <head>
    <title>Registered Users</title>
  </head>
  <body>
    <h2>Registered users: </h2>
    <table border="1">
      <tr>
        <th>Username</th>
        <th>Fullname</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
        {% for row in data %}
          <tr>
            {% for cell in row %}
            <td> {{cell}} </td>
            {% endfor %}
          </tr>
        {% endfor %}
    </table>
    <ul><a href="/">Back to Home Page.</a></ul>
  </body>
</html>
